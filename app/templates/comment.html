{% extends 'base.html'%}

{% from 'comment_macro.html' import display_comments%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/index.css" type="text/css">
<link rel="stylesheet" href="../static/css/particles.css" type="text/css">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Comments page</h1>
        <a href="/posts"><button class="btn">All Pitches</button></a>
    </div>
<div class="row col-md-12">
    <div class="col-md-4">
        <div class="text-white">{{wtf.quick_form(form)}}</div>
    </div>
    <div class="col-md-8">
        <h2 class="text-center text-white">All comments:</h2>
        <p>{{display_comments(comments)}}</p>
    </div>
</div>

</div>
{% endblock%}
