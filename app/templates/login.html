{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/index.css" type="text/css">
<link rel="stylesheet" href="../static/css/particles.css" type="text/css">
{% endblock %}

<div class="overlay">

    <div id="particles-js" class="container1">
        <div id="vick" class="division wrapper fadeInDown">
            <h3 class="text-center login-text" id="login"> Login</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card">
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <button id="hellobutton" type="submit" class="d-block mx-auto">Login</button>
                </form>
                <p class="login-text" id="option-signup"> <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
