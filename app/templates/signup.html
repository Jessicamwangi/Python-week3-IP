{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/index.css" type="text/css">
<link rel="stylesheet" href="../static/css/particles.css" type="text/css">
{% endblock %}
<div class="overlay">

    <div id="particles-js" class="container1">
        <div id="vick-signup" class="division">
            <h3 class="text-center"> Sign Up</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card">
                <form action="/signup" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                    <button id="hellobutton" type="submit" class="d-block mx-auto">Sign Up</button>
                </form>

                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
